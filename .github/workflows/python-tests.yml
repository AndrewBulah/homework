name: Python Tests

on:
  push:
    branches:
      - main  # Укажите вашу основную ветку
  pull_request:
    branches:
      - main  # Укажите вашу основную ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Укажите вашу версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Или другие зависимости, если у вас есть

    - name: Run tests
      run: |
        pytest  # После этого должен быть выполнен ваш тест
